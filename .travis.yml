os: osx
osx_image: xcode11.3

sudo: required
branches:
  only:
    - release
    - master
    - dev
git:
  submodules: false
language: node_js
node_js: '16'
cache:
  directories:
    - $HOME/.electron
before_install:
  - if [ "$TRAVIS_BRANCH" = "release" ]; then openssl aes-256-cbc -K $encrypted_fec05b564c85_key -iv $encrypted_fec05b564c85_iv
    -in id_rsa.enc -out packaging/id_rsa -d; fi
script:
  - 'if [ "$TRAVIS_PULL_REQUEST" != "false" ]; then npm test; fi'
  - 'if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then npm test && ./packaging/release --branch=$TRAVIS_BRANCH --dist=mac --platform=mac --token=$GH_TOKEN --appleIdEmail=$APPLE_ID_EMAIL --appleAppPassword=$APPLE_APP_PASSWORD; fi'
