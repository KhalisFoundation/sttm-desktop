<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SikhiToTheMax Viewer</title>
    <link rel="stylesheet" href="assets/css/bundle.css" />
    <link rel="stylesheet" href="assets/css/vendor/font-awesome.min.css" />
    <link rel="stylesheet" href="assets/css/vendor/tingle.css" />
  </head>
  <body class="viewer">
    <div id="viewer-container"></div>
    <script>
        const { ipcRenderer } = require('electron');

        ipcRenderer.on('wc-webview-enabled', () => { 
          const app = require('./js/viewer/viewerApp.js').default;
          const { createRoot } = require('react-dom/client');
          const root = createRoot(document.getElementById('viewer-container'));
          root.render(app());
        });
    </script>
  </body>
</html>
