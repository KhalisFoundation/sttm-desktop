<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <title>SikhiToTheMax</title>
    <link rel="stylesheet" href="assets/css/bundle.css" />
    <link rel="stylesheet" href="assets/css/vendor/font-awesome.min.css" />
    <link rel="stylesheet" href="assets/css/vendor/tingle.css" />
    <link rel="stylesheet" href="src/insert_slide.css" />
  </head>

  <body class="home controller desktop">
    <div id="titlebar" class="noselect">
      <a href="#" class="menu-button">
        <svg x="0px" y="0px" viewbox="0 0 10 10">
          <rect fill="#ffffff" width="10" height="1" x="0" y="2"></rect>
          <rect fill="#ffffff" width="10" height="1" x="0" y="5"></rect>
          <rect fill="#ffffff" width="10" height="1" x="0" y="8"></rect>
        </svg>
      </a>
      <span class="title" data-key="APPNAME">SikhiToTheMax</span>
      <ul class="controls">
        <li>
          <a href="#" data-window-action="minimize">
            <svg x="0px" y="0px" viewbox="0 0 10 1">
              <rect fill="#ffffff" width="10" height="1"></rect>
            </svg>
          </a>
        </li>
        <li>
          <a href="#" data-window-action="max-restore">
            <svg class="maximize" x="0px" y="0px" viewbox="0 0 10 10">
              <path
                fill="#ffffff"
                d="M 0 0 L 0 10 L 10 10 L 10 0 L 0 0 z M 1 1 L 9 1 L 9 9 L 1 9 L 1 1 z "
              />
            </svg>
            <svg class="restore" x="0px" y="0px" viewbox="0 0 10 10">
              <mask id="mask">
                <rect fill="#ffffff" width="10" height="10"></rect>
                <path fill="#000000" d="M 3 1 L 9 1 L 9 7 L 8 7 L 8 2 L 3 2 L 3 1 z" />
                <path fill="#000000" d="M 1 3 L 7 3 L 7 9 L 1 9 L 1 3 z" />
              </mask>
              <path
                fill="#ffffff"
                d="M 2 0 L 10 0 L 10 8 L 8 8 L 8 10 L 0 10 L 0 2 L 2 2 L 2 0 z"
                mask="url(#mask)"
              />
            </svg>
          </a>
        </li>
        <li>
          <a href="#" data-window-action="close">
            <svg x="0px" y="0px" viewbox="0 0 10 10">
              <polygon
                fill="#ffffff"
                points="10,1 9,0 5,4 1,0 0,1 4,5 0,9 1,10 5,6 9,10 10,9 6,5"
              ></polygon>
            </svg>
          </a>
        </li>
      </ul>
    </div>
    <div id="app-frame">
      <webview id="main-viewer" nodeintegration src="viewer.html" class="base-ui"> </webview>
      <div id="navigator" class="noselect"></div>
    </div>
    <script>
      const app = require('./js/app.js').default;
      const { render } = require('react-dom');
      render(app(), document.getElementById('navigator'));
    </script>
    <script src="assets/js/vendor/mousetrap.min.js"></script>
    <script src="js/desktop_index.js"></script>
    <script type="text/javascript" src="assets/js/vendor/tingle.js"></script>
    <script>
      const { remote } = require('electron');
      const { i18n } = remote.require('./app');
      document.querySelectorAll('[data-key]').forEach(el => {
        el.innerHTML = i18n.t(`TOOLBAR.${el.getAttribute('data-key')}`, i18n.t('APPNAME'));
      });
    </script>
  </body>
</html>
